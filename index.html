<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - KokoaTalk 2020</title>
  <link href="./css/style.css" rel='stylesheet'>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="login-header">
    <div class="login-header__title">
      <h1>Welcome to KakaoTalk</h1>
    </div>
    <div class="login-header__explanation">
      <P>If you have a Kakao Account,<br>log in with your email or phone number.</P>
    </div>
  </header>
  <form action="friends.html" method="GET" class='login-form'>
    <input type="email" placeholder="Email or phone number" required>
    <input type="password" placeholder="Password" required>
    <input type="submit" value="Log In">
    <a href="#">Find Kakao Account or Password</a>
  </form>
  <script src="https://kit.fontawesome.com/e3f363fa3d.js" crossorigin="anonymous"></script>
</body>

</html>
